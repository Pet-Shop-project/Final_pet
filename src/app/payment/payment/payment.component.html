<body>
<div class="container-fluid">
    <div class="row" style="margin-bottom: 150px;margin-top: 200px;">
    <h2>Stacked form</h2>
    <form #form="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label for="card" style="font-size: 22px;margin-right: 30px;color: black;font-weight: bold;">Card Number:</label>
        <!-- <input type="text" class="form-control" class="validate" name="card" id="card"  [(ngModel)]="cardModel.card" 
        [class.is-invalid]="number.invalid && number.touched"  #number="ngModel" required placeholder="Card Number" style="width: 500px;height: 40px;border-radius: 20px;text-align: center;font-size: 18px;"> -->
        <input type="number" [class.is-invalid]="card.invalid && card.touched"   class="form-control" #card="ngModel" pattern="^\d{14}$" required [class.is-invalid]="card.invalid" [(ngModel)]="cardModel.card" name="txtCard">
        <div *ngIf="card.errors && (card.invalid || card.touched)"> 
          <small class="text-danger" *ngIf="card.errors.required">Card Number is required</small>
          <small class="text-danger" *ngIf="card.errors.pattern">Phone number must be 10 digits</small> 
         </div>
      </div>
      <div class="form-group">
        <label for="card" style="font-size: 22px;margin-right: 10px;color: black;font-weight: bold;">Acount Number:</label>
        <input type="text" class="form-control" class="validate" name="verification"  id="verification" [class.is-invalid]="card.invalid &&card.touched"
         [(ngModel)]="cardModel.acount_number" #card="ngModel" required placeholder="Acount Number" style="width: 500px;height: 40px;border-radius: 20px;text-align: center;font-size: 18px;">
        
      </div>
      <div class="form-group">
        <label for="post" style="font-size: 22px;margin-right: 10px;color: black;font-weight: bold;">Enter Postal code</label>
         <input type="text" class="form-control" class="validate" name="post"  id="post" [class.is-invalid]="post.invalid &&post.touched"
         [(ngModel)]="cardModel.postal_code" #post="ngModel" required placeholder="postal code" style="width: 500px;height: 40px;border-radius: 20px;text-align: center;font-size: 18px;">
      </div>
      <button class="btn fourth" type="submit" class="btn btn-primary" style="margin-left: 200px;" value="Submit Form">Submit Payment</button>
    </form>
  </div>
  </div>
</body>

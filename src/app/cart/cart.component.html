
<body style="margin-bottom: 150px;">
 
  <br>
<h1 style="margin-top: 30px;">You have {{cartInfo.totalQuantity}} pets<span></span> in shopping carts</h1>
<div>{{noProducts}}</div>

<ul class="cart__item-list" *ngFor="let product of productsInCart" style="background-color:white;">
  <li class="cart__item">
    <!-- <img src="product.images[0]" /> -->
    <h2>Name:{{product.name}}</h2>
    <h2>Quantity:{{product.totalQuantity}}</h2>
    <h2>price:{{product.totalPrice}}</h2>
    <button class="icon-btn add-btn" (click)="delete(product.product_id)">
      <div class="btn-txt">Delete</div>
    </button>
  </li>
  
</ul>
<button class="btn fifth" (click)="clearAllOfTheCart()" >Clear</button>

<hr>
<div class="centered">

    <div style="font-size: 40px;margin-left: 50px;font-family: fantasy;margin-bottom: 60px;color: black;"> Total Price: {{total}} LE</div>
      <button class="btn fourth" routerLink="/payment" style="margin-left: 50px;">Check out</button>
</div>
</body>


<app-dashboard-navbar></app-dashboard-navbar>
<div class="container">
    <div class="row mt-4">
        <div class="btn" routerLink='/accessories_addform'>Add new accessory<div class="btn2"></div>
      </div>
      </div>
    <div class="row" style="margin-bottom: 100px;">
      <div class="col-md-4 mt-4" *ngFor="let accessory of accessories">
        <div class="card profile-card-5" >
            <div class="card-img-block">
                <img class="card-img-top" src="{{accessory.images[0]}}" alt="Card image cap" style="width: 300px; height: 300px;">
            </div>
                <div class="card-body pt-0">
                <h4 class="card-title">{{accessory.name}}</h4>
                <h5 class="card-text">Price: {{accessory.price}} $</h5>
                <h5 class="card-text">Length: {{accessory.length}} cm</h5>
                <h5 class="card-text">Color: {{accessory.color}}</h5>
                <div (click)="onSelect(accessory)">
                  <a  class="action-button shadow animate blue" >Edit</a></div>
                  <button (click)=" delete (accessory)"   class="action-button shadow animate red"> Delete</button> 
               
                
              </div>
            </div>
    </div>
    </div>
  </div>

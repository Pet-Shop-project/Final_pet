<div class="container contstyle">
  <div class="row">
    <div class="col-sm-12 col-md-4 my-3 workItem show-workItem catB" *ngFor="let accessory of accessories" (click)="onSelect(accessory)">
      <div class="img-container m-0 p-0 shadow-sm">
        <img src="{{accessory.images[0]}}" class="img-center img-fluid img-showcase">
        <div class="overlay d-flex flex-column align-items-center justify-content-center">
          <h2>{{accessory.name}}</h2>
          <p class="d-block small ">{{accessory.price}} EGP</p>
        </div>
      </div>
    </div>
  </div>
</div>

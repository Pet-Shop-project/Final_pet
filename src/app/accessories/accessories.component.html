<form class="form-group" style="margin-top: 50px;margin-left: 80px;">
  <input class="form-control" style="width: 300px;height: 55px;" type="search" placeholder="Search...."
    aria-label="Search" #searchInput>
  <button class="btn draw-border" style="margin-left: 310px;margin-top: -70px;" type="submit"
    (click)="search(searchInput.value)">Search</button>
</form>
<div class="container">
  <div class="row" style="margin-bottom: 100px;">
    <div class="col-md-4 mt-4" *ngFor="let accessory of accessories |paginate:config">
      <div class="card profile-card-5" >
          <div class="card-img-block">
              <img class="card-img-top" src="{{accessory.images[0]}}" alt="Card image cap">
          </div>
              <div class="card-body pt-0">
              <h4 class="card-title">{{accessory.name}}</h4>
              <h5 class="card-text">Price: {{accessory.price}} $</h5>
              <h5 class="card-text">Length: {{accessory.weight}} cm</h5>
              <h5 class="card-text">Color: {{accessory.color}}</h5>
              <a class="action-button shadow animate blue" (click)="addToCart(accessory._id,accessory.price,accessory.name,accessory.images[0])" style="cursor: pointer;">Add To cart</a>

              <a class="action-button shadow animate yellow" (click)="addToWishlist(accessory._id,accessory.price,accessory.name,accessory.images[0])" style="cursor: pointer;">wishlist</a>
              
            </div>
          </div>
  </div>
  </div>
</div>
<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
    
    
        <div class="custom-pagination">
         
            <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                  <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
            </div>
            
        </div>  
        
      </pagination-template>

<div class="container contstyle">
  <div class="row">
                        <div class="col-sm-12 col-md-4 my-3 workItem show-workItem catB" *ngFor= "let bird of birds" (click)=" showdetails(bird)">
                          <div class="img-container m-0 p-0 shadow-sm">
                            <img src="{{bird.images[0]}}" style="width: 300px;height: 300px;">
                            <div class="overlay d-flex flex-column align-items-center justify-content-center">
                              <h2>{{bird.name}}</h2>
                              <p class="d-block small ">{{bird.price}}</p>
                            </div>
                          </div>
                        </div>

                       
  </div>                
</div>

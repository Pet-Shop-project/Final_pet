
<div class="container"> 
<div class="row">

      <div class="img-container m-0 p-0 shadow-sm">
        <img src="{{light.images[0]}}" class="img-center img-fluid img-showcase"style="width: 350px;height: 250px;" >
        <div class="overlay d-flex flex-column align-items-center justify-content-center">
          <h2>{{light.name}}</h2>
          <p class="d-block small ">{{light.price}} EGP</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row" style="margin-top: 50px;margin-bottom: 100px;box-sizing: border-box;">
    <div class="col-sm-6">
      <div class="row" style="margin-left: 40px;">
        <div class="col-sm-12">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" style="border-radius: 25px; width: 425px;height: 300px;">
                <img class="d-block w-100" src="{{dogs.images[0]}}" alt="First slide"
                style="border-radius: 25px; width: 425px;height: 300px;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{dogs.images[1]}}" alt="Second slide"
                style="border-radius: 25px; width: 425px;height: 300px;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{dogs.images[2]}}" alt="Second slide"
                style="border-radius: 25px; width: 425px;height: 300px;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{dogs.images[3]}}" alt="Third slide"
                style="border-radius: 25px; width: 425px;height: 300px;">
                <div class="carousel-caption">
                  <!-- <h3>Face</h3> -->
                  <p>Recommended Food</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <div class="container pt-4 pb-5">
              <div class="row carousel-indicators">
                <div class="col-md-3 item">
                  <img src="{{dogs.images[0]}}"
                    class="img-fluid" data-target="#carouselExampleIndicators" data-slide-to="0" style="width:70px;height: 70px;" />
                </div>
                <div class="col-md-3 item">
                  <img src="{{dogs.images[1]}}"
                    class="img-fluid" data-target="#carouselExampleIndicators" data-slide-to="1" style="width:70px;height: 70px;"/>
                </div>
                <div class="col-md-3 item">
                  <img src="{{dogs.images[2]}}"
                    class="img-fluid" data-target="#carouselExampleIndicators" data-slide-to="2" style="width:70px;height: 70px;"/>
                </div>
                <div class="col-md-3 item">
                  <img src="{{dogs.images[3]}}"
                    class="img-fluid" data-target="#carouselExampleIndicators" data-slide-to="3" style="width:70px;height: 70px;"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row" style="margin-left: 80px;">
        <div class="col-sm-12">
          <div class="card">
            <div class="card__image-container">
              <img class="card__image" src="https://cdn.hipwallpaper.com/m/33/88/C3dbRz.jpg" alt=""
                style="height: 330px;">
            </div>
            <svg class="card__svg" viewBox="0 0 800 500">
              <path
                d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500"
                stroke="transparent" fill="#333" />
              <path class="card__line"
                d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink"
                stroke-width="3" fill="transparent" />
            </svg>
            <div class="card__content">
              <h1 class="card__title">{{dogs.name}}</h1>
              <P>Weight : {{dogs.weight}} Kg</P>
              <p>Price: {{dogs.price}} $</p>
              <p>Temperament: {{dogs.temperament}}</p>
              <p>color: {{dogs.color}}</p>
              <p>Life span: {{dogs.life_span}}</p>
              <p>Size: {{dogs.size}}</p>
            </div>
          </div>
          <br>
          <a class="action-button shadow animate blue" (click)="addToCart(dogs._id,dogs.price,dogs.name,dogs.images[0])" style="cursor: pointer;">Add To cart</a>
          <a href="#" class="action-button shadow animate yellow">Add wishlist</a>
          <br>
         <a class="action-button shadow animate black" style="margin-left: 150px;cursor: pointer;" (click)="back()">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>

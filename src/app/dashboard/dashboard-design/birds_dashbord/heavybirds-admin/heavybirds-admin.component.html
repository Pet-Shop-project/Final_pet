
<app-dashboard-navbar></app-dashboard-navbar>

<div class="container">
    <div class="row mt-4">
        <div class="btn" routerLink='/heavybirds_addform'>Add new bird<div class="btn2"></div>
      </div>
      </div>
    
    <div class="row" style="margin-bottom: 100px;">
      <div class="col-md-4 mt-4"*ngFor="let bird of birds">
        <div class="card profile-card-5" >
            <div class="card-img-block">
                <img class="card-img-top" src="{{bird.images[0]}}" alt="Card image cap">
            </div>
                <div class="card-body pt-0">
                <h4 class="card-title">{{bird.name}}</h4>
                <h5 class="card-text">Price: {{bird.price}} $</h5>
              
                <div (click)="onSelect_heavy(bird)">
                    <a  class="action-button shadow animate blue" >Edit</a></div>
                    <button (click)=" delete (pet)" class="action-button shadow animate red"> Delete</button> 
                
              </div>
            </div>
    </div>
    </div>
  </div>

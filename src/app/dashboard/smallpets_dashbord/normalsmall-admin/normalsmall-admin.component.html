
<app-dashboard-navbar></app-dashboard-navbar>

<div class="container">
        <div class="row">
                <input type="button" value="Add new pet" routerLink='/normalpet_addform'>
              </div>
    <div class="row" style="margin-bottom: 100px;">
      <div class="col-md-4 mt-4"*ngFor="let pet of pets" (click)="onSelect(pet)">
        <div class="card profile-card-5" >
            <div class="card-img-block">
                <img class="card-img-top" src="{{pet.images[0]}}" alt="Card image cap">
            </div>
                <div class="card-body pt-0">
                <h4 class="card-title">{{pet.name}}</h4>
                <h5 class="card-text">Price: {{pet.price}} $</h5>
              
                <div (click)="onSelect_normal(pet)">
                    <a  class="action-button shadow animate blue" >Edit</a></div>
                <a href="#" class="action-button shadow animate yellow" style="margin-left: -10px;">delete</a>
                
              </div>
            </div>
    </div>
    </div>
  </div>

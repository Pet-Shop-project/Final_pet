<form class="form-group" style="margin-top: 50px;margin-left: 80px;">
  <input class="form-control" style="width: 300px;height: 55px;" type="search" placeholder="Search...."
    aria-label="Search" #searchInput>
  <button class="btn draw-border" style="margin-left: 310px;margin-top: -70px;" type="submit"
    (click)="search(searchInput.value)">Search</button>
</form>
<i class="fas fa-sync" style="color:silver; font-size: 28px;" (click)="on_click()"> sort by price</i>
<div class="container contstyle" *ngIf="!start_sort">
  <div class="row">
    <div class="col-sm-12 col-md-4 my-3 workItem show-workItem catB" *ngFor="let normal of smallpet |paginate:config" (click)="showdetails(normal)">
      <div class="img-container m-0 p-0 shadow-sm">
        <img src="{{normal.images[0]}}" class="img-center img-fluid img-showcase" style="width: 350px;height: 250px;">
        <div class="overlay d-flex flex-column align-items-center justify-content-center">
          <h2>{{normal.name}}</h2>
          <p class="d-block small ">{{normal.price}} EGP</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- sort -->
<div class="container contstyle" *ngIf="start_sort">
  <div class="row">
    <div class="col-sm-12 col-md-4 my-3 workItem show-workItem catB" *ngFor="let normal of sortpet |paginate:config" (click)="showdetails(normal)">
      <div class="img-container m-0 p-0 shadow-sm">
        <img src="{{normal.images[0]}}" class="img-center img-fluid img-showcase" style="width: 350px;height: 250px;">
        <div class="overlay d-flex flex-column align-items-center justify-content-center">
          <h2>{{normal.name}}</h2>
          <p class="d-block small ">{{normal.price}} EGP</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end sort -->
<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
    
    
        <div class="custom-pagination">
         
            <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                  <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
            </div>
            
        </div>  
        
      </pagination-template>
